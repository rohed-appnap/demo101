name: "Development CI"

on:
  push:
    branches:
      - main

jobs:
  docker-image-build-publish:
    name: Publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current version
        id: get-version
        uses: beaconbrigade/package-json-version@v0.3
        with:
          path: .

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

     - name: Build and push Docker image
       id: build-image
        run: |
          repository_name=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Using repository name: $repository_name"
          docker build -t ghcr.io/$repository_name:${{ steps.get-version.outputs.version }} .
          echo "::set-output name=repository_name::$repository_name"
        env:
          DOCKER_BUILDKIT: 1
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ steps.build-image.outputs.repository_name }}:${{ steps.get-version.outputs.version }}
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

